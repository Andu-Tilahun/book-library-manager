<app-bms-page-view>
  <ng-container mainContent>
    <div class="row text-center">
      <h1>Global Error page</h1>
      <div class="col-12 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary"
          aria-label="navigate to dashboard"
          (click)="routeToDashboard()"
        >
          Back to Dashboard
        </button>
      </div>
    </div>
  </ng-container>
</app-bms-page-view>
