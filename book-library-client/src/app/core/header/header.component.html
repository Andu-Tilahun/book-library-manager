<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-light">
          <span class="logo-lg">
            <img
              src="assets/images/library-logo.png"
              alt=""
              height="40"
              width="40"
            />
          </span>
          <span class="logo-sm">
            <img
              src="assets/images/library-logo.png"
              alt=""
              height="40"
              width="40"
            />
          </span>
        </a>
      </div>
      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item vertical-menu-btn"
        (click)="toggleSideMenu($event)"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>

    <div class="d-flex">
      <!-- Selected Language Button -->
      <div ngbDropdown class="btn-group ms-3">
        <button
          type="button"
          class="btn header-item user text-start d-flex align-items-center"
          id="page-header-language-dropdown"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle
        >
          <i class="bi bi-globe me-1 bi-xs"></i>
          <span>{{ languageDisplayMap[selectedLanguage] }}</span>
          <span class="ms-2"> </span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <li class="dropdown-item">
            <a href="javascript:void(0);" (click)="changeLanguage('en')">
              English
            </a>
          </li>
          <li class="dropdown-item">
            <a href="javascript:void(0);" (click)="changeLanguage('am-ET')">
              Amharic
            </a>
          </li>
          <!-- Add more languages as needed -->
        </ul>
      </div>
      <div ngbDropdown class="dropdown">
        <button
          type="button"
          class="btn header-item user text-start d-flex align-items-center"
          id="page-header-user-dropdown"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ngbDropdownToggle
        >
          <!--  <img
            class="rounded-circle header-profile-user"
            src="assets/images/blank-profile-picture_640.png"
            alt="Header Avatar" />-->
          <img
            [src]="userPicture$ | async"
            class="rounded-circle header-profile-user"
          />
        </button>

        <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <li class="dropdown-item mb-1">
            <a href="">
              <span class="user-name" *ngIf="userDetails$ | async as user">
                <i class="bi bi-person me-1"></i>
                {{ user.firstName + ' ' + user.middleName }}
              </span>
            </a>
          </li>
          <li class="dropdown-item mb-1">
            <a href="javascript: void(0);" (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>
              <span>Logout</span>
              <ng-container *ngIf="csrfToken$ | async as csrfToken">
                <form
                  #logoutForm
                  ngNoForm
                  action="{{ logoutUrl }}"
                  method="post"
                >
                  <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                </form>
              </ng-container>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>
</header>
