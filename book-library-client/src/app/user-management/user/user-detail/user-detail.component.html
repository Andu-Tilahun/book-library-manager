<ng-container>
  <div>
    <div class="form-group row">
      <label for="profilePicture" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.PROFILE_PICTURE' | translate
      }}</label>
      <div class="col-sm-7">
        <img
          [src]="userPicture$ | async"
          id="profilePicture"
          class="img-thumbnail"
          alt="No Profile Picture"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.FIRSTNAME' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="firstName"
          [value]="user.firstName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="middleName" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.MIDDLENAME' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="middleName"
          [value]="user.middleName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.LASTNAME' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="lastName"
          [value]="user.lastName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.GENDER' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="gender"
          [value]="user.gender"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.PHONENUMBER' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="phoneNumber"
          [value]="user.phoneNumber"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.EMAIL' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="email"
          [value]="user.email"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="roles" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.ROLES' | translate
      }}</label>
      <div class="col-sm-7">
        <input
          *ngFor="let role of user.role"
          type="text"
          readonly
          class="form-control-plaintext"
          id="roles"
          [value]="role"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="signature" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.SIGNATURE' | translate
      }}</label>
      <div class="col-sm-7">
        <img
          [src]="userSignature$ | async"
          id="signature"
          class="img-thumbnail"
          alt="No Signature"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="signatureStamp" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.SIGNATURE_STAMP' | translate
      }}</label>
      <div class="col-sm-7">
        <img
          [src]="userSignatureStamp$ | async"
          id="signatureStamp"
          class="img-thumbnail"
          alt="No Signature Stamp"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="createdDate" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.CREATED_DATE' | translate
        }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="createdDate"
          [value]="user.createdDate"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="createdBy" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.CREATED_BY' | translate
        }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="createdBy"
          [value]="user.createdBy"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="modifiedDate" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.MODIFIED_DATE' | translate
        }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="modifiedDate"
          [value]="user.modifiedDate"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="modifiedBy" class="col-sm-4 col-form-label">{{
        'PAGES.USER_MANAGEMENT.USER.MODIFIED_BY' | translate
        }}</label>
      <div class="col-sm-7">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="modifiedBy"
          [value]="user.modifiedBy"
        />
      </div>
    </div>
  </div>
</ng-container>
