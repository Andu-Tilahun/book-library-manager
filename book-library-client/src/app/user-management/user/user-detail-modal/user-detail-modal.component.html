<app-bms-modal
  [modalTitle]="'PAGES.USER_MANAGEMENT.USER.TITLE' | translate"
  (modalClosed)="handleModalClose()">
  <ng-container modalContent>
    <ngb-accordion [closeOthers]="true" activeIds="static-1">
      <ngb-panel id="static-1" title="User">
        <ng-template ngbPanelContent>
          <div class="form-group row">
            <label for="firstName" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.FIRSTNAME' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="firstName"
                [value]="user.firstName" />
            </div>
          </div>
          <div class="form-group row">
            <label for="middleName" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.MIDDLENAME' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="middleName"
                [value]="user.middleName" />
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.LASTNAME' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="lastName"
                [value]="user.lastName" />
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.GENDER' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="gender"
                [value]="user.gender" />
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNumber" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.PHONENUMBER' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="phoneNumber"
                [value]="user.phoneNumber" />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.EMAIL' | translate
              }}</label>
            <div class="col-sm-7">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="email"
                [value]="user.email" />
            </div>
          </div>

          <div class="form-group row">
            <label for="roles" class="col-sm-4 col-form-label">{{
              'PAGES.USER_MANAGEMENT.USER.ROLES' | translate
              }}</label>
            <div class="col-sm-7">
              <input  *ngFor="
              let role of user.role;"
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="roles"
                      [value]="role" />
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </ng-container>
</app-bms-modal>
